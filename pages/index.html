<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0d6efd" />
  <title>Listoke - Mis Listas</title>
  <link rel="icon" href="/Listoke/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/Listoke/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Listoke/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <nav></nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
        <!-- Selector de Lista -->
        <div class="card shadow-sm mb-4 border-0">
          <div class="card-body p-2">
            <ul class="nav nav-pills nav-fill" id="listTabs">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-list="pendientes">Pendientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-list="compras">Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-list="tareas">Tareas</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Input -->
        <div class="input-group mb-3 shadow-sm">
          <input type="text" id="newItemInput" class="form-control form-control-lg border-0" placeholder="Agregar nuevo elemento...">
          <button class="btn btn-primary px-4" type="button" id="addItemBtn"><i class="bi bi-plus-lg"></i></button>
        </div>

        <!-- Lista -->
        <div class="list-group shadow-sm border-0" id="itemsList">
          <!-- Items se renderizan aquÃ­ -->
          <div class="text-center py-5 text-muted">
            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
            Cargando listas...
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Listoke/app.js" defer></script>
  <script src="../main.js" defer></script>
</body>
</html>
