<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0d6efd" />
  <title>Listoke - Mis Listas.</title>
  <link rel="icon" href="/Listoke/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/Listoke/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Listoke/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<body class="d-flex flex-column min-vh-100 bg-light">
  <nav></nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
        <!-- Header de Acciones Globales -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0 fw-bold text-primary">Proyectoko</h4>
            <button class="btn btn-primary shadow-sm" id="btnAddList">
                <i class="bi bi-plus-lg me-1"></i> Nueva Lista
            </button>
        </div>

        <!-- Contenedor Principal de Listas -->
        <div id="mainContainer" class="d-flex flex-column gap-3">
            <!-- Aquí se inyectará el contenido dinámico desde app.js -->
        </div>

      </div>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Listoke/app.js" defer></script>
